<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Crowdfunding Project</title>
<!-- Normalize CSS -->
<link rel="stylesheet" href="normalize.css" type="text/css" media="all" />
<!-- Style CSS -->
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
<header id="home">
<!-- Navbar -->
<nav>
<div class="nav-center">
<!-- Nav Header -->
<div class="nav-header">
<span class="logo-container">
<svg class="logo" height="20" width="128">
<use xlink:href="./images/logo.svg#logo"></use>
</svg>
</span>
<span class="menu-toggle-container">
<svg class="menu-toggle" width="16" height="15">
<use xlink:href="./images/icon-hamburger.svg#hamburger"></use>
</svg>
</span>
</div>
<!-- End of nav header -->
<!-- Links -->
<div class="links-container">
<svg class="close-menu" width="16" height="15">
<use xlink:href="./images/icon-close-menu.svg#forward"></use>
<use xlink:href="./images/icon-close-menu.svg#backward"></use>
</svg>
<ul class="links">
<li>
<a class="link-items" href="#">About</a>
</li>
<li>
<a class="link-items" href="#">Discover</a>
</li>
<li>
<a class="link-items" href="#">Get Started</a>
</li>
</ul>
</div>
<!-- End of links -->
</div>
</nav>
<!-- End of navbar -->
</header>
<main>
  <section class="mastercraft section">
    <div class="mastercraft-logo-container">
      <img src="./images/logo-mastercraft.svg" alt="mastercraft-logo" />
    </div>
    <div class="mastercraft-text">
      <h3>Mastercraft Bamboo Monitor Riser</h3>
      <p>A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>
    </div>
      <div class="buttons">
        <button class="btn">Back this project</button>
        <div class="bookmark">
          <span class="bookmark-icon-container">
            <svg class="bookmark-icon" width="56" height="56">
              <use xlink:href="./images/icon-bookmark.svg#circle" class="circle"></use>
              <use xlink:href="./images/icon-bookmark.svg#tag" class="tag"></use>
            </svg>
          </span>
          <span class="bookmark-text">
            <button class="btn-grey">bookmark</button>
          </span>
          <span class="tooltip-text">
            <p>Bookmark</p>
          </span>
        </div>
      </div>
  </section>
  <section class="progress-section section">
    <div class="progress-numbers">
      <div class="total-amount">
        <h2>$89,914</h2>
        <p>of $100,000 backed</p>
      </div>
      <div class="division">
      </div>
      <div class="total-backers">
        <h2>5,007</h2>
        <p>total backers</p>
      </div>
      <div class="division">
      </div>
      <div class="total-days">
        <h2>56</h2>
        <p>days left</p>
      </div>
    </div>
    <div class="progress-bar">
      <div></div>
    </div>
  </section>
</main>
<!-- javascript -->
<script src="app.js"></script>
</body>
</html>
